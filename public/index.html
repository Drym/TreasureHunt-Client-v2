<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Treasure Hunt Client</title>
	<!-- Angular -->
	<script src="bower_components/angular/angular.min.js"></script>
	<!-- Router UI -->
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<!-- Angular local storage -->
	<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
	<!-- App.js -->
	<script src="app.js"></script>
	<!-- Factory -->
	<script src="js/factory/factory.js"></script>
	<script src="js/factory/secondFactory.js"></script>
	<!-- Controller -->
	<script src="js/controller/firstPageController.js"></script>
	<script src="js/controller/secondPageController.js"></script>
	<script src="js/controller/thirdPageController.js"></script>
	<script src="js/controller/navController.js"></script>
	<!-- Jquery -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="">
	<!-- Favicon -->
	<link rel="icon" href="favicon.ico" />
	<!-- get gmap API -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC-DcSsCyzZBKDOZk0yOk7ec_TJLuaz_8&language=fr?sensor=true" type="text/javascript"></script> -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <!-- Socket io -->
    <script type="text/javascript" src="bower_components/socket.io-client/dist/socket.io.min.js"></script>
</head>

<body ng-app="myApp">
	<div class="header" ng-controller="navCtrl">
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">

					<!-- Pour le responsif -->
                    <!--
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					-->
                    <a class="navbar-brand" ui-sref="firstPageState"><span class="logo"><img alt="Brand" src="favicon.ico">Treasure HP</span></a>

                    <!-- responsive -->
                    <a ui-sref-active="active" ui-sref="forthPageState" class="navbar-toggle collapsed" ng-show="socketFactory.isConnected"><img class="icon-navbar" src="img/i-icon.png"></a>
                    <a ui-sref-active="active" ui-sref="thirdPageState" class="navbar-toggle collapsed" ng-show="socketFactory.isConnected"><img class="icon-navbar" src="img/chat-icon.png"></a>
                    <a ui-sref-active="active" ui-sref="secondPageState" class="navbar-toggle collapsed" ng-show="socketFactory.isConnected"><img class="icon-navbar" id="map-icon" src="img/map-icon.png"></a>
                    <a ui-sref-active="active" ui-sref="firstPageState" class="navbar-toggle collapsed"><img class="icon-navbar" src="favicon.ico"></a>
                </div>

				<div class="collapse navbar-collapse" id="js-navbar-collapse">

					<ul class="nav navbar-nav">
						<li ui-sref-active="active"><a ui-sref="firstPageState">Accueil</a></li>
						<li ui-sref-active="active"><a ui-sref="secondPageState" ng-show="socketFactory.isConnected">Carte</a></li>
						<li ui-sref-active="active"><a ui-sref="thirdPageState" ng-show="socketFactory.isConnected">Chat</a></li>
						<li ui-sref-active="active"><a ui-sref="forthPageState" ng-show="socketFactory.isConnected">Informations</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<ui-view></ui-view>
	</div>

</html>
