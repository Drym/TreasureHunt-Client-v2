<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Treasure Hunt Client</title>
	<!-- Angular -->
	<script src="bower_components/angular/angular.min.js"></script>
	<!-- Router UI -->
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<!-- App.js -->
	<script src="app.js"></script>
	<!-- Factory -->
	<script src="js/factory/factory.js"></script>
	<!-- Controller -->
	<script src="js/controller/firstPageController.js"></script>
	<script src="js/controller/secondPageController.js"></script>
	<!-- Jquery -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Favicon -->
	<link rel="icon" href="favicon.ico" />
	<!-- get gmap API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC-DcSsCyzZBKDOZk0yOk7ec_TJLuaz_8&language=fr" type="text/javascript"></script>
    <!-- Socket io -->
    <script type="text/javascript" src="bower_components/socket.io-client/dist/socket.io.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="firstCtrl">
	<div class="header">
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">

					<!-- Pour le responsif -->
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" ui-sref="firstPageState"><span class="logo"><img alt="Brand" src="favicon.ico">Treasure HP</span></a>
				</div>

				<div class="collapse navbar-collapse" id="js-navbar-collapse">

					<ul class="nav navbar-nav">
						<!-- TODO fix class="active" -->
						<li ui-sref-active="active"><a ui-sref="firstPageState">Accueil</a></li>
						<li ui-sref-active="active"><a ui-sref="secondPageState" ng-show="socketFactory.isConnected">Carte</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<ui-view></ui-view>
	</div>
</body>

</html>
