<!-- Titre page -->
<div class="page-header">
    <h3>Treasure Hunt Project</h3>
</div>
<div class="row">
    <form class="form-horizontal col-xs-12 col-md-9 col-md-offset-1">
        <div class="form-group">
            <label class="col-md-3 control-label">Pseudo</label>
            <div class="col-md-9">
                <input type="text" class="form-control" required="required" id="pseudo" placeholder="Votre pseudo..." ng-model="pseudo">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Équipe</label>
            <div class="col-md-9">
                <input type="text" class="form-control" required="required" id="team" placeholder="Votre équipe..." ng-model="team">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9 text-center">
                <input type="submit" ng-click="submit()" class="btn btn-default" value="Envoyer"/>
            </div>
        </div>
    </form>

</div>
